version: 2.12.{build}
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - appveyor
skip_tags: true
os: Visual Studio 2015
shallow_clone: true
clone_depth: 1

environment:
  MSYS2_PATH_TYPE: inherit
  CHERE_INVOKING: enabled_from_arguments
  matrix:
  - MSYSTEM: MINGW64
  - MSYSTEM: MINGW32

install:
- c:\msys64\usr\bin\bash -lc "pacman --needed --noconfirm -Sy bash pacman pacman-mirrors msys2-runtime"
- c:\msys64\usr\bin\bash -lc "pacman --noconfirm -Su"
- if "%MSYSTEM%" == "MINGW64" (
    c:\msys64\usr\bin\bash -lc "pacman --noconfirm -S mingw-w64-x86_64-boost mingw-w64-x86_64-miniupnpc"
  ) else (
    c:\msys64\usr\bin\bash -lc "pacman --noconfirm -S mingw-w64-i686-boost mingw-w64-i686-miniupnpc"
  )

build_script:
- cmd: >-
    cd \projects\i2pd

    echo MSYSTEM=%MSYSTEM%

    c:\msys64\usr\bin\bash -lc "make USE_UPNP=YES"

    7z a -tzip -mx9 -mmt i2pd-mingw-win%bitness%.zip i2pd.exe

test: off

artifacts:
- path: i2pd-mingw-win64.zip
- path: i2pd-mingw-win32.zip
